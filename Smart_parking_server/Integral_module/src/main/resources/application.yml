server:
  port: 9005

spring:


  datasource:
    url: jdbc:mysql://localhost:3306/Smart_parking_data?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: "001124"
    driver-class-name: com.mysql.cj.jdbc.Driver

    #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password:  guest
    listener:
      simple:
        prefetch: 1   #每次只能获取一条消息，处理完才能获取下一条（提升消息处理速度，避免消息堆积）


  cloud:
    nacos:
      server-addr: localhost:8848      #nacos服务地址
      #配置集群名称，可实现实例的集群属性配置
      #服务间调用默认使用轮训，优先使用相同集群的服务，若不可用，再找其他的
      discovery:
        cluster-name: ServerMaster
        ephemeral: false    #设置为非临时实例
#        namespace:    #填写命名空间id，用于做环境隔离


dubbo:
  consumer:
    check: false    #关闭启动时检查
    retries: 2      #请求服务失败时，重试次数
  application:
    name: IntegralServiceDubbo        #当前服务名字
    qos-enable: false
  #    register-mode: instance   #应用级服务发现
  registry:
    address: nacos://localhost:8848       #注册中心地址